<!-- ギャラリーページ -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介サイト</title>
    <link rel="icon" href="./images/IMG_3093.jpg">
    <link rel="apple-touch-icon" href="./images/IMG_3093.jpg">
    <!-- CSSとの接続 -->
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
     <!-- ヘッダー -->
    <div class="headeer">
        <div class="logo">
            <a href="index.html">
        <img src="./images/Nittatisai.png" alt="ロゴ">
            </a>
        </div>

        <!-- ナビゲーション -->
        <nav id="global_navi">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="course.html">趣味</a></li>
                <li class="current"><a href="gallery.html">ギャラリー</a></li>


            </ul>
        </nav>
    </div>
    <!-- ヘッダー終了 -->

    <!-- ラッパー（覆うという意味　メインとなる枠）-->
    <!-- div　意味のないタグ　CSSやJavaScriptでデザインを指定したいときに必要となる -->
    <div id="wrapper">

        <!-- メイン -->
        <div id="main">
            <!-- パンくずリスト -->
            <div id="breadcrumb">
                <!-- ol 箇条書き（順番ありver)  -->
                <ol>
                    <li><a href="index.html">HOME</a></li>
                    <li>ギャラリー</li>
                </ol>
            </div>

            <!-- article　記事やニュース、レビューなどを書くときに使われる -->
            <article>
                <h1>ギャラリー</h1>
                <p class="lead">何個かお気に入りの写真を貼っていきたいと思います。</p>
                <!-- section　内容を小分けにしたいときに使われる -->
                <section id="gallery">
                    <h2>写真</h2>
                    <ul>
                        <li><img src="./images/neko1_resized.jpg"><br>猫１</li>
                        <li><img src="./images/neko2.jpg"><br>猫２</li>
                        <li><img src="./images/neko3.jpg"><br>肉球</li>
                        <li><img src="./images/image.JPG"><br>コスプレ</li>
               
                    </ul>
                </section>
            </article>
        </div>
        <!-- メイン終了 -->

        <!-- サイド -->
        <!-- aside　サイドバーによく使われる -->
       


    </div>
    <!-- ラッパー終了 -->

 <!-- フッター -->
    <footer>
        <div id="footer">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="course.html">趣味</a></li>
                <li><a href="gallery.html">ギャラリー</a></li>

            </ul>
        </div>
        <!-- small　意味合いを弱める（文字が小さく表現される） -->
        <!-- &copy;　特殊文字が出力される　※他にもいっぱいある！ -->
        <small>&copy; 2025</small>
    </footer>
    <!-- フッター終了 -->


</body>


</html>
